<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    body{
        background: #faebd7;
        font-family: 'Jua', sans-serif;
    }
    .sign_info{
        margin: 200px auto auto auto;
        text-align: center;
    }

    .signup{

        width: 400px;
        margin: auto;

    }
    .signcomplete{
        margin: auto;
        display: block;

    }


</style>
<body>
<h2 class="sign_info">회원가입 후 더 많은 정보를 공유하세요</h2>
<hr>
<div class="mb-3 signup">
    <label for="exampleInputEmail1" class="form-label">아이디</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요">
    <p style="font-size:5px; color:red;">필수 정보입니다.</p>
</div>
<div class="mb-3 signup">
    <label for="exampleInputPassword1" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
    <p style="font-size:5px; color:red;">8글자이상 20자 미만으로 입력해주세요.</p>
</div>
<div class="mb-3 signup">
    <label for="exampleInputPassword1" class="form-label">비밀번호 재확인</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="비밀번호를 입력해주세요">
</div>
<div class="mb-3 signup">
  <label for="formGroupExampleInput" class="form-label">이름</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="이름을 입력해주세요">
</div>
<div class="mb-3 signup">
  <label for="formGroupExampleInput" class="form-label">생년월일</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="생년월일을 입력해주세요">
</div>
<div class="mb-3 signup">
    <label for="exampleInputEmail1" class="form-label">이메일</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요">
    <p style="font-size:5px; color:red;">이메일은 본인인증 확인용입니다.</p>
</div>
<div class="mb-3 signup">
  <label for="formGroupExampleInput" class="form-label">전화번호</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="전화번호를 입력해주세요">
</div>
<button type="submit" class="btn btn-danger signcomplete">가입하기</button>
</body>
</html>
